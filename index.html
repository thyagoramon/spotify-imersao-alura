<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão Alura</title>
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>                        
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>                        
                    </li>
                </ul>
            </div>
        </nav>
        <div class="biblioteca">
            <div class="biblioteca_topo">
                <a href="">
                    <span class="fa fa-book"></span>
                    <span>Sua biblioteca</span>
                </a>            
                <a href="">
                    <span class="fa fa-plus"></span>
                </a>
            </div>
            <div class="biblioteca_crie">
                <div class="title">
                    <span>Crie sua primeira playlist</span>
                </div>
                <div class="subtitle">
                    <span>É fácil, vamos te ajudar.</span>
                </div>
                <div class="botao">
                    <a href="">
                        <span class="fa fa-plus"></span>
                        <span>Criar playlist</span>
                    </a>
                </div>                                
            </div>   
            <div class="biblioteca_base">
                <div class="cookies">
                    <a href="">Cookies</a>
                </div>
                <div class="idioma">
                    <a href="">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </a>
                </div>
            </div>         
        </div>
    </div>
</body>
</html>
